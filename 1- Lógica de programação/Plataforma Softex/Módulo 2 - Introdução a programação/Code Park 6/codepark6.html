<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codepark nº 06</title>
</head>
<body>
    <script>
        function calculadora(n1, n2, op){
            if(op == 1){
                return n1+n2
            }
            else if(op == 2){
                return n1-n2
            }
            else if(op == 3){
                return n1*n2
            }
            else if(op == 4){
                return n1/n2
            }
            else{
                return 0
            }
        }
        operação = Number(window.prompt("Escolha a operacao que deseja ser realizada, digite: \n 1 - Adicao; \n 2 - Subtracao; \n 3 - Multiplicação; \n 4 - Divisao; \n"))
        num1 = Number(window.prompt("Digite um número: "))
        num2 = Number(window.prompt("Digte outro número: "))
        window.alert(calculadora(num1, num2, operação))
    </script>
</body>
</html>
